<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://img.freepik.com/free-photo/healthy-food-clean-eating-selection_79782-19.jpg" alt="" />
            <h3>Welcome</h3>
            <p>Create your account to unlock all features of EatFit</p>
            <!-- <label for="login">Already has an account? Sign in here:</label> -->
            <h5>Already have an account? <br> <a href="#">Sign in </a></h5>
            <!-- <a href="#">Sign in</a>
            <input type="submit"> -->
        </div>
        <div class="col-md-9 register-right">
            -1

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Register in EatFit</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group form-group">
                                <input type="text" class="form-control form-group" placeholder="First Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="male" checked>
                                        <span> Male </span>
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="female">
                                        <span>Female </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                                    placeholder="Your Phone *" value="" />
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden" selected disabled>Please select your Sequrity Question
                                    </option>
                                    <option>What is your Birthdate?</option>
                                    <option>What is Your old Phone Number</option>
                                    <option>What is your Pet Name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                            </div>
                            <input type="submit" class="btnRegister" value="Register" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
